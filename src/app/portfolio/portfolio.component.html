<section class="portfolio min-vh-100 py-5">
  <div class="container">
    <div class="portfolio-title py-5">
      <h2 class="fs-1 navy-color text-uppercase fw-bolder text-center pt-5">portfolio component</h2>
      <div class="linesStar d-flex justify-content-center align-items-center pb-4">
        <div class="navy-line line"></div>
        <i class="fa fa-star navy-color px-3"></i>
        <div class="navy-line line"></div>
      </div>
    </div>
    <div class="portfolio-content">
      <div class="row g-4">
        <div class="col-lg-4 col-md-6">
          <div (click)="openModal('/images/port1.png')"
            class="portfolioCard rounded-3 overflow-hidden position-relative portCardlayer">
            <div class="portImageWrapper">
              <img src="/images/port1.png" class="w-100 rounded-3" alt="port1">
              <div
                class="imageLayer position-absolute top-0 h-100 w-100 d-flex justify-content-center align-items-center">
                <i class="fa fa-plus fa-5x text-white"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div (click)="openModal('/images/port2.png')"
            class="portfolioCard rounded-3 overflow-hidden position-relative portCardlayer">
            <div class="portImageWrapper">
              <img src="/images/port2.png" class="w-100 rounded-3" alt="port2">
              <div
                class="imageLayer position-absolute top-0 h-100 w-100 d-flex justify-content-center align-items-center">
                <i class="fa fa-plus fa-5x text-white"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div (click)="openModal('/images/port3.png')"
            class="portfolioCard rounded-3 overflow-hidden position-relative portCardlayer">
            <div class="portImageWrapper">
              <img src="/images/port3.png" class="w-100 rounded-3" alt="port3">
              <div
                class="imageLayer position-absolute top-0 h-100 w-100 d-flex justify-content-center align-items-center">
                <i class="fa fa-plus fa-5x text-white"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div (click)="openModal('/images/port1.png')"
            class="portfolioCard rounded-3 overflow-hidden position-relative portCardlayer">
            <div class="portImageWrapper">
              <img src="/images/port1.png" class="w-100 rounded-3" alt="port1">
              <div
                class="imageLayer position-absolute top-0 h-100 w-100 d-flex justify-content-center align-items-center">
                <i class="fa fa-plus fa-5x text-white"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div (click)="openModal('/images/port2.png')"
            class="portfolioCard rounded-3 overflow-hidden position-relative">
            <div class="portImageWrapper">
              <img src="/images/port2.png" class="w-100 rounded-3" alt="port2">
              <div
                class="imageLayer position-absolute top-0 h-100 w-100 d-flex justify-content-center align-items-center">
                <i class="fa fa-plus fa-5x text-white"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div (click)="openModal('/images/port3.png')" class="portfolioCard rounded-3 position-relative">
            <div class="portImageWrapper">
              <img src="/images/port3.png" class="w-100 rounded-3" alt="port3">
              <div
                class="imageLayer position-absolute top-0 w-100 h-100 d-flex justify-content-center align-items-center">
                <i class="fa fa-plus fa-5x text-white"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- !======== It displays a full-screen overlay with an image, which:
      !======== Appears when isModalClosed is false, Hides when isModalClosed is true
      !======== Closes when you click anywhere on the overlay
    !======== -->
  <div [class.d-none]="isModalClosed" (click)="closeModal()"
    class="modal position-fixed top-0 w-100 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center d-none">
    <img [src]="selectedImage" class="modalImg" alt="modal image">
  </div>

</section>
